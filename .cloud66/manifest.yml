production:
    postgresql:
      configuration:
        version: 9.4.4
        postgis: false
        tamper_with_yml: true
        username: "<%= ENV['POSTGRESQL_USERNAME']%>"
        password: "<%= ENV['POSTGRESQL_PASSWORD']%>"
        database: "<%= ENV['POSTGRESQL_DATABASE']%>"
        port: 5432
      servers:
      - server:
          same_as: combined
    rails:
      configuration:
        do_initial_db_schema_load: true
        has_deploy_hooks: true
        has_procfile: true
        ruby_version: 2.2.3
        rails_version: 4.2.4
        asset_prefix: assets
        asset_pipeline_enabled: true
        schema_format: sql
        passenger_enterprise: false
        whenever: false
        db_config_missing: true
        asset_pipeline_precompile: true
        custom_build_command:
        custom_deploy_command:
      servers:
      - server:
          unique_name: combined
          vendor: aws
          region: ap-southeast-2
          size: t2.medium
          root_disk_size: 20
    redis:
      servers:
      - server:
          same_as: combined
      configuration:
        version: 3.0.5
