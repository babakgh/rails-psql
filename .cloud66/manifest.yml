# AWS Sydney 4GB Combined Server - default manifest if no stack-specific one
production:
  rails:
    configuration:
      do_initial_db_schema_load: true
      vpc_id: default
    server:
      unique_name: combined
      vendor: aws
      key_name: default
      region: us-east-1
      size: t2.medium
  postgresql:
    configuration:
      version: 9.5.3
      postgis: false
    server:
      same_as: combined
  redis:
    server:
      same_as: combined
